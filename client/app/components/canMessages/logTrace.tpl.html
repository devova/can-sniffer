<div class="container">
  <h3>CAN Sniffer</h3>
  <form class="">
    <div class="form-group">
      <div class="input-group">
        <input type="url" class="form-control" id="connectionUrl"
               ng-model="c.connectionUrl"
               placeholder="Connection url">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"
                  ng-click="c.connect()">
            Connect
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="btn-toolbar">
    <div class="btn-group" role="group" aria-label="">
      <button type="button" class="btn btn-default" ng-click="c.clear()">Clear
      </button>
      <button type="button" class="btn btn-default" ng-click="c.save()">Save
      </button>
      <button type="button" class="btn btn-default" ng-click="c.load()">Load
      </button>
    </div>
    <div class="btn-group" role="group" aria-label="">
      <button type="button" class="btn btn-default" ng-click="c.paused = !c.paused"
              ng-class="{ active: c.paused }">Pause
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <h4>Log</h4>
      <table class="table table-striped messages">
        <tr>
          <th></th>
          <th>ID</th>
          <th>Data</th>
          </th>
        <tr ng-repeat="message in c.getMessages() track by $index" class="message"
            style="color: {{ c.CanMessagesColors.getColor(message.id) }}">
          <td><span class="glyphicon glyphicon-tag" aria-hidden="true"
                    colorpicker
                    ng-model="colors()[message.id]"></span></td>
          <td>{{ message.Id }}</td>
          <td>
            <span ng-repeat="d in message.data track by $index" class="can-byte">
              {{ d }}
            </span>
          </td>
        </tr>
      </table>
      <ul ng-if="c.paused"
          uib-pagination total-items="c.totalItems" items-per-page="c.itemsPerPage"
          ng-model="c.currentPage" ng-change="c.getMessages()" max-size="7"
          class="pagination-sm" boundary-links="true" previous-text="&lsaquo;"
          next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
    </div>

    <div class="col-xs-8">
      <h4>Trace</h4>
      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Count</th>
          <th>Period</th>
          </th>
        <tr ng-repeat="trace in c.getTrace() track by trace.id"
            style="color: {{ c.CanMessagesColors.getColor(trace.id) }}">
          <td>{{ trace.Id }}</td>
          <td>
            <span ng-repeat="d in trace.data track by $index" class="can-byte">
              {{ d }}
            </span>
          </td>
          <td>{{ trace.count }}</td>
          <td>{{ trace.period }} ms</td>
        </tr>
      </table>
    </div>
  </div>
</div>
