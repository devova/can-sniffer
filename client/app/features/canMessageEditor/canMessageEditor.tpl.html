<div class="message message-editor" id="{{ msg.id }}">
    <div class="source">Source: <span class="label label-primary">{{ msg.producedBy }}</span>
    </div>
    <div class="dest">
        Dest: <span class="label label-success" ng-repeat="consumer in msg.consumesFrom">{{ consumer }}</span>
    <div class="description">
        <p>{{ msg.name }}</p>
    </div>
    <div class="id">{{ msg.id }}</div>
    <!--<div class="structure clearfix">-->
        <!--<div class="bits signal-{{bit.signal}}" ng-repeat="bit in msg.bits track by $index" ng-class="{ 'text-warning': !bit.tmp }">{{ bit.char }}</div>-->
    <!--</div>-->
    <div class="structure clearfix margin-{{msg.signalsCount}}">
        <div class="signal signal-{{signalIdx}} clearfix" ng-repeat="(signalIdx, bitGroup) in msg.bitGroups track by $index">
            <div class="bits signal-{{bit.signal}}" ng-repeat="bit in bitGroup track by $index"
                 ng-class="{ 'bit-tmp': bit.tmp }">{{ bit.char }}</div>
            <div class="info offset-{{ msg.signalsCount - $index }}"
                ng-click="msg.signals[signalIdx]._editing = !msg.signals[signalIdx]._editing">
                {{ msg.signals[signalIdx].name }}

                <!--Signal edit-->
                <div class="signal-editor" ng-show="msg.signals[signalIdx]._editing">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3"
                                   class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control"
                                       id="inputEmail3"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3"
                                   class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       id="inputPassword3"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
